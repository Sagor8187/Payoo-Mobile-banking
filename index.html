<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&family=Outfit:wght@100..900&family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="w-[200px] mx-auto pt-30">
        <img src="./assets/Logo-full.png" alt="background image">
    </div>

    <!-- login set-->

    <div class="form pt-10">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 rounded-2xl mx-auto ">
            <div class="card-body">
                <fieldset class="fieldset">
                <label class="label font-bold text-neutral">Mobile Number</label>
                <input id="number" maxlength="11" minlength="11" type="email" class="input rounded-full bg-base-200" placeholder="Enter your 11 Digit number" />
                <label class="label font-bold text-neutral">4 Digit Pin</label>
                <input id="pin-number" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                <button id="login-btn" class="btn btn-neutral mt-4 bg-[#3B25C1]  rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>

    <script src="./script/login.js"></script>

</body>
</html>
